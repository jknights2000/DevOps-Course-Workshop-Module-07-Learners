name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2


    - name: build       # Name of step
      run: dotnet build
    - name: test
      run: dotnet test

  typescript:
    image: node:17-bullseye-slim     
    stage: test
    script:
      - cd DotnetTemplate.Web
      - npm ci
      - npm run build
      - npm run lint
      - npm run test
  publish:
    name: Plz Work(AKA publish)
    needs: [build,typescript]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install npm@latest

    - name: docker build
      run: docker build -t obihen/dotnettemplate:hop .
    
    - name: Docker Push
      run: docker push obihen/dotnettemplate:hop hop