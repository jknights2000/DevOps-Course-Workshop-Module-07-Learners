name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2


    - name: build       # Name of step
      run: dotnet build
    - name: test
      run: dotnet test

  typescript:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install npm@latest

    - name: ts build
      run: cd DotnetTemplate.Web && run build
    - name: ts lint
      run: cd DotnetTemplate.Web && run lint
    - name: ts test
      run: cd DotnetTemplate.Web && npm t